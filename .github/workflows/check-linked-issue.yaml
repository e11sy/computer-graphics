name: Check linked issue

on:
  pull_request:
    types:
      - opened
      - ready_for_review

permissions:
  pull-requests: write
  issues: write
  contents: read

jobs:
  check-linked-issue:
    uses: Kuchizu/CodeX-Assistant/.github/workflows/check-linked-issue.yml@main
    with:
      mode: comment
    secrets:
      PR_DRAFT_TOKEN: ${{ secrets.GITHUB_TOKEN }}
