name: Check PR description

on:
  pull_request:
    types:
      - opened
      - ready_for_review

permissions:
  pull-requests: write
  issues: write
  contents: read

jobs:
  check-pr-description:
    runs-on: ubuntu-latest
    uses: Kuchizu/CodeX-Assistant/.github/workflows/check-description.yml@main
    with:
      mode: comment
    secrets:
      PR_DRAFT_TOKEN: ${{ secrets.GITHUB_TOKEN }}

